<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абобус</title>
    <link rel="stylesheet" href="project_1.css">
</head>
<body>
    <div id="upBar" class="upBar">
        <div class="wh">
            <div class="width-block">
                <p>Grid Width</p>
                <input type="range" min="1" id="sliderWidth" value="0">
                <span id="sliderWidthSpan">00</span>
            </div>
            <div class="height-block">
                <p>Grid Height</p>
                <input type="range" min="1" id="sliderHeight" value="0">
                <span id="sliderHeightSpan">00</span>
            </div>
        </div>
        <div class="buttons">
            <button class="CreateGrid" id="CreateGrid">Create Grid</button>
            <button class="ClearGrid" id="ClearGrid">Clear Grid</button>
            <input type="color" id="colorInput" class="colorInput">
            <button class="Erase" id="Erase">Erase</button>
            <button class="Paint" id="Paint">Paint</button>

        </div>
    </div>
    <div class="fleeex" id="fleeex">
       
    </div>
    <script src="project_1.js">

    </script>
</body>
</html>
